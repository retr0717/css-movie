<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 1em;
        }
        .movie {
            border: 1px solid #ddd;
            margin-bottom: 1em;
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Movie Website</h1>
    </header>
    <main>
        <div class="movie">
            <h2>Movie Title</h2>
            <p>Movie Description</p>
        </div>
        <img src="" alt="">
    </main>
    <footer>
        &copy; 2022 Movie Website
    </footer>
</body>
</html>
